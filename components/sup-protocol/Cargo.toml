[dependencies]
base64 = "*"
bytes = "*"
futures = "0.1"
habitat_core = { path = "../core" }
lazy_static = "*"
log = "*"
prost = "*"
prost-derive = "*"
rand = "*"
serde = "*"
serde_derive = "*"
tokio = "*"
tokio-codec = "*"

[build-dependencies]
heck = "*"
prost = "*"
prost-build = "*"
prost-types = "*"
tempfile = "*"

[dev-dependencies]
tempfile = "*"
toml = "*"

[features]
default = ["protocols"]
protocols = []

